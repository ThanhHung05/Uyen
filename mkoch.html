    /* Responsive cho ƒëi·ªán tho·∫°i */

  <script>
    const message = "Happy Anni 2years c·ªßa 2 ƒë·ª©a m√¨nh , nhanh th·∫≠t em hen nghƒ© qua nghƒ© l·∫°i tho√°ng ƒë√£ 2 nƒÉm,anh c√≥ l·∫Ω ƒë√£ d√πng h·∫øt s·ª± may m·∫Øn c·ªßa m√¨nh ƒë·ªÉ c√≥ dc em trong cu·ªôc ƒë·ªùi,em t·ª≠ t·∫ø v√† y√™u th∆∞∆°ng tr√¢n tr·ªçng anh th√¨ anh c≈©ng s·∫Ω h·∫øt l√≤ng h·∫øt d·∫° v·ªõi em.V√† cho d√π c√≥ b·∫•t c·ª© ƒëi·ªÅu g√¨ x·∫£y ra th√¨ anh v·∫´n lu√¥n y√™u em v√† b√™n em luvluv c·ªßa anh hehe wiwiwiwi ";
    let idx = 0;
    function type() {
      if (idx < message.length) {
        document.getElementById("typing").textContent += message[idx++];
        setTimeout(type, 45);
      }
    }
    setTimeout(type, 1600);

    const colors = ['#ffb6c1', '#ffd1dc', '#ff69b4', '#ffc0cb', '#ff77aa'];
    for (let i = 0; i < 25; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDelay = (Math.random() * 10) + "s";
      balloon.style.animationDuration = (7 + Math.random() * 8) + "s";
      balloon.style.bottom = "-60px";
      document.body.appendChild(balloon);
    }

    function toggleMusic() {
      const music = document.getElementById("music");
      music.paused ? music.play() : music.pause();
    }

    function showConfetti() {
      const confettiColors = ['#ff6f91', '#ff9671', '#ffc75f', '#f9f871', '#ff3c78'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confetti.style.setProperty('--x', (Math.random() * 400 - 200) + 'px');
        confetti.style.setProperty('--y', (Math.random() * -400) + 'px');
        confetti.style.left = (window.innerWidth / 2) + 'px';
        confetti.style.top = (window.innerHeight / 2) + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }

    function showFirework() {
      const container = document.getElementById('fireworkContainer');
      container.innerHTML = '';
      container.style.opacity = 1;
      for (let i = 0; i < 30; i++) {
        const fw = document.createElement('div');
        fw.className = 'firework';
        fw.style.transform = `rotate(${i * 12}deg) translateY(-40px)`;
        container.appendChild(fw);
      }
      setTimeout(() => container.style.opacity = 0, 1000);
    }

    const cake = document.getElementById('cake');
    const photoUrls = [
      "https://cdn.glitch.global/ea57f4f9-bb74-4f74-af3e-d04e3fc71b80/z6672738973565_c5f83bc6c0412ac2c45893c478d7d137.jpg?v=1749057717944",
      "https://cdn.glitch.global/ea57f4f9-bb74-4f74-af3e-d04e3fc71b80/z6672738982122_450c9312561ae350f89cf2eb6ffe60d5.jpg?v=1749057768125",
      "https://cdn.glitch.global/ea57f4f9-bb74-4f74-af3e-d04e3fc71b80/z6672738978707_1f0be2efaf0848454216478231488d6d.jpg?v=1749057787769",
      "https://cdn.glitch.global/ea57f4f9-bb74-4f74-af3e-d04e3fc71b80/z6672738972031_215c1a33adad52221e87803ea02e7eb6.jpg?v=1749057696739",
      "https://cdn.glitch.global/ea57f4f9-bb74-4f74-af3e-d04e3fc71b80/z6672738982812_ee9c571e0b1c593a812f482b33704f77.jpg?v=1749057753883",
      "https://cdn.glitch.global/ea57f4f9-bb74-4f74-af3e-d04e3fc71b80/z6672738987571_36ed4b38d1532201e2e31bda4f4b1e05.jpg?v=1749057726222",
      "https://cdn.glitch.global/ea57f4f9-bb74-4f74-af3e-d04e3fc71b80/z6672738976770_0800d64ca11155fe366b33825593e7bc.jpg?v=1749057799901",
      "https://cdn.glitch.global/ea57f4f9-bb74-4f74-af3e-d04e3fc71b80/z6672738999107_e5904524ca98a9685518c56bb2380396.jpg?v=1749057686422",
      "https://cdn.glitch.global/ea57f4f9-bb74-4f74-af3e-d04e3fc71b80/z6672738979527_3e1c6b2167a8412e149db0ac509bd801.jpg?v=1749059442612",
      "https://cdn.glitch.global/ea57f4f9-bb74-4f74-af3e-d04e3fc71b80/z6672738990866_01daa10e74c2a07c04d7d744a69d8763.jpg?v=1749059651356",
      "https://cdn.glitch.global/ea57f4f9-bb74-4f74-af3e-d04e3fc71b80/z6672738982385_ac3daf8ec16441346691a78beb290886.jpg?v=1749059532697",

      
      
      ];

    document.getElementById("giftBtn").addEventListener("click", () => {
      cake.style.top = '50vh';
      cake.style.opacity = 1;
      setTimeout(() => {
        showConfetti();
        showFirework();
        spawnHeartPhotosCentered();
      }, 1500);
    });

    function createHeartPhotoCentered(idx, total) {
      const photo = document.createElement('img');
      photo.src = photoUrls[idx % photoUrls.length];
      photo.className = 'photo';
      document.body.appendChild(photo);

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const t = Math.PI * 2 * (idx / total);

      // T·ªâ l·ªá scale tr√°i tim nh·ªè l·∫°i tr√™n m√†n h√¨nh nh·ªè
      let scale = 22;
      if(window.innerWidth <= 480) {
        scale = 14;
      }

      const targetX = scale * 16 * Math.pow(Math.sin(t), 3);
      const targetY = -scale * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

      photo.style.left = centerX + 'px';
      photo.style.top = centerY + 'px';
      photo.style.opacity = '1';
      photo.style.pointerEvents = 'auto';

      let progress = 0;
      const steps = 100;

      function animate() {
        if (progress <= steps) {
          const curX = centerX + (targetX * progress / steps);
          const curY = centerY + (targetY * progress / steps);
          photo.style.left = curX + 'px';
          photo.style.top = curY + 'px';
          progress++;
          requestAnimationFrame(animate);
        } else {
          photo.style.left = (centerX + targetX) + 'px';
          photo.style.top = (centerY + targetY) + 'px';
        }
      }
      animate();
    }

    function spawnHeartPhotosCentered() {
      const totalPhotos = 30;
      for (let i = 0; i < totalPhotos; i++) {
        setTimeout(() => createHeartPhotoCentered(i, totalPhotos), i * 70);
      }
    }
  </script>
